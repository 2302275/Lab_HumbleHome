name: Test Docker Compose

on:
  push:

jobs:
  test-react:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Docker Compose
        run: |
          docker compose up --build -d
        working-directory: humblehome

      - name: Wait for docker to start up
        run: sleep 10


      - name: Wait for container health
        run: |
          for i in {1..20}; do
            status=$(docker inspect --format='{{.State.Health.Status}}' humblehome-frontend-1 || echo "starting")
            echo "Container health: $status"
            if [ "$status" = "healthy" ]; then
              break
            fi
            echo "Waiting for container to become healthy..."
            sleep 3
          done
          docker ps

      - name: Test Index Page
        run: |
          for i in {1..10}; do
            if curl -s http://localhost/ -o response.html; then
              break
            else
              echo "Waiting for service to start..."
              sleep 3
            fi
          done
          grep "<title>HumbleHome</title>" response.html

      - name: Stop Docker Containers
        run: docker compose down
        working-directory: humblehome

  dependency-checker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install NPM Dependencies
        run: npm install
        working-directory: humblehome/frontend

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "humblehome_main_branch"
          path: "humblehome"
          format: "HTML"
          out: "dependency-check-report"

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: Dependency-Check-Report
          path: dependency-check-report

  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.branch.name=main
