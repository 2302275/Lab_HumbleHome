name: UI Integration Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and Start App Services
        run: docker compose up -d db backend frontend
        working-directory: humblehome

      - name: Wait for Frontend
        run: |
          echo "Waiting for http://localhost:3000..."
          sleep 15
          curl --retry 10 --retry-connrefused --retry-delay 3 http://localhost:3000

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python Dependencies
        working-directory: humblehome/backend
        run: |
          pip install -r requirements.txt || pip install selenium  # fallback
          

      - name: Run Selenium UI Test
        working-directory: ./backend
        run: python tests/selenium/test_ui.py

      - name: Shut down services
        if: always()
        run: docker compose down
        working-directory: humblehome
